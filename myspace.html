<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySpace Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #0c0c0c;
            color: #00ff41;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .terminal {
            width: 90%;
            max-width: 900px;
            height: 60vh;
            background-color: #1a1a1a;
            border: 2px solid #00ff41;
            box-shadow: 0 0 10px #00ff41;
            border-radius: 8px;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .terminal-content {
            flex-grow: 1;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .input-line {
            display: flex;
            align-items: center;
            margin-top: auto;
        }
        .prompt {
            color: #00ff41;
            font-weight: 700;
            margin-right: 8px;
        }
        #command-input {
            background-color: transparent;
            border: none;
            color: #00ff41;
            font-family: 'Roboto Mono', monospace;
            outline: none;
            flex-grow: 1;
            caret-color: #00ff41;
        }
        .typing-effect {
            overflow: hidden;
            border-right: .15em solid #00ff41;
            white-space: nowrap;
            animation: typing 1.5s steps(40, end), blink-caret .75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #00ff41 }
        }
    </style>
</head>
<body>

    <div class="terminal" id="terminal-window">
        <div class="terminal-content" id="terminal-content"></div>
        <div class="input-line">
            <span class="prompt">guest@myspace:$</span>
            <input type="text" id="command-input" class="no-animation" autofocus>
        </div>
    </div>

    <script>
        const terminalContent = document.getElementById('terminal-content');
        const commandInput = document.getElementById('command-input');
        const welcomeMessage = "Welcome to MySpace Terminal. Type 'help' to get started.";

        function printToTerminal(text, isTyping = false) {
            const lineElement = document.createElement('div');
            lineElement.className = 'line';
            lineElement.textContent = text;
            
            if (isTyping) {
                lineElement.classList.add('typing-effect');
                setTimeout(() => lineElement.classList.remove('typing-effect'), 1500); // Remove animation after typing
            }
            
            terminalContent.appendChild(lineElement);
            terminalContent.scrollTop = terminalContent.scrollHeight;
        }

        function handleCommand() {
            const command = commandInput.value.trim().toLowerCase();
            printToTerminal(`guest@myspace:$ ${command}`);
            commandInput.value = '';

            switch (command) {
                case 'help':
                    printToTerminal(`\nAvailable commands:\n  help      - Displays this help message.\n  clear     - Clears the terminal screen.\n  portfolio - Redirects to my portfolio.\n  blog      - Redirects to my blog page.\n`);
                    break;
                case 'clear':
                    terminalContent.innerHTML = '';
                    break;
                case 'portfolio':
                    printToTerminal("Redirecting to portfolio...");
                    setTimeout(() => window.location.href = 'https://manojkr.site', 1000);
                    break;
                case 'blog':
                    printToTerminal("Redirecting to blog...");
                    setTimeout(() => window.location.href = 'https://blog.manojkr.site', 1000);
                    break;
                default:
                    printToTerminal(`Command not found: ${command}. Type 'help' for a list of commands.`);
                    break;
            }
            setTimeout(() => {
                terminalContent.scrollTop = terminalContent.scrollHeight;
            }, 100);
        }

        commandInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleCommand();
            }
        });

        document.body.addEventListener('click', () => {
            commandInput.focus();
        });

        window.onload = function() {
            printToTerminal(welcomeMessage, true);
        };
    </script>
</body>
</html>
